<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌡️ Temperature Converter</title>
  <style>
    /* General Page Styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #74ebd5, #9face6);
        color: #333;
        text-align: center;
    }

    /* Header Styling */
    header {
        background: linear-gradient(90deg, #ff6a00, #ee0979);
        color: white;
        padding: 20px 0;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header h1 {
        margin: 0;
        font-size: 30px;
    }

    header h2 {
        margin: 5px 0 0;
        font-size: 20px;
        font-weight: normal;
    }

    header .dev {
        margin: 5px 0 0;
        font-size: 16px;
        font-style: italic;
        font-weight: normal;
    }

    /* Container Styling */
    .container {
        margin: 40px auto;
        padding: 25px;
        background: white;
        border-radius: 15px;
        width: 350px;
        box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    .container:hover {
        transform: scale(1.03);
    }

    .container h2 {
        margin-bottom: 20px;
        color: #0073e6;
    }

    /* Inputs & Buttons */
    input, select, button {
        margin: 12px 0;
        padding: 10px;
        width: 90%;
        font-size: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
    }

    button {
        background: linear-gradient(90deg, #36d1dc, #5b86e5);
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: linear-gradient(90deg, #ff6a00, #ee0979);
        transform: scale(1.05);
    }

    /* Result */
    #result {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        color: #d63384;
        animation: fadeIn 0.8s ease-in;
    }

    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Footer Styling */
    footer {
        text-align: center;
        margin-top: 30px;
        padding: 12px;
        font-size: 14px;
        color: white;
        background: linear-gradient(90deg, #ee0979, #ff6a00);
        border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
      <h1>🌍 Global IT Education</h1>
      <h2>👨‍🏫 Trainer - Mr. Naveen</h2>
      <h3 class="dev">💻 Developed by Hima</h3>
  </header>

  <!-- Converter Section -->
  <div class="container">
      <h2>🌡️ Temperature Converter</h2>
      <input type="number" id="tempInput" placeholder="Enter temperature 🌡️">

      <select id="unit">
          <option value="c-f">🔥 Celsius → ❄️ Fahrenheit</option>
          <option value="f-c">❄️ Fahrenheit → 🔥 Celsius</option>
          <option value="c-k">🌡️ Celsius → 🧊 Kelvin</option>
          <option value="k-c">🧊 Kelvin → 🌡️ Celsius</option>
          <option value="f-k">❄️ Fahrenheit → 🧊 Kelvin</option>
          <option value="k-f">🧊 Kelvin → ❄️ Fahrenheit</option>
      </select>

      <button onclick="convertTemp()">🚀 Convert</button>

      <p id="result"></p>
  </div>

  <!-- Footer -->
  <footer>
      🌍 &copy; 2025 Global IT Education | By Hima
  </footer>

  <script>
    function convertTemp() {
        let temp = parseFloat(document.getElementById("tempInput").value);
        let unit = document.getElementById("unit").value;
        let result = "";

        if (isNaN(temp)) {
            result = "⚠️ Please enter a valid number!";
        } else {
            switch (unit) {
                case "c-f":
                    result = `🔥 ${temp}°C = ❄️ ${(temp * 9/5 + 32).toFixed(2)}°F`;
                    break;
                case "f-c":
                    result = `❄️ ${temp}°F = 🔥 ${((temp - 32) * 5/9).toFixed(2)}°C`;
                    break;
                case "c-k":
                    result = `🌡️ ${temp}°C = 🧊 ${(temp + 273.15).toFixed(2)}K`;
                    break;
                case "k-c":
                    result = `🧊 ${temp}K = 🌡️ ${(temp - 273.15).toFixed(2)}°C`;
                    break;
                case "f-k":
                    result = `❄️ ${temp}°F = 🧊 ${(((temp - 32) * 5/9) + 273.15).toFixed(2)}K`;
                    break;
                case "k-f":
                    result = `🧊 ${temp}K = ❄️ ${(((temp - 273.15) * 9/5) + 32).toFixed(2)}°F`;
                    break;
                default:
                    result = "⚠️ Please select a valid conversion!";
            }
        }
        document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
